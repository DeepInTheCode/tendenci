{% extends "sso/base.html" %}

{% block body %}
<div id="sso_continue_to_idp_instruction">
{{ next }}<br />
Click Continue to sign in at the Identity Provider.
</div>
<form method="POST" action="{{ request_url }}">
   <input type="hidden" name="SAMLRequest" value="{{ request }}" />
   <input type="hidden" name="RelayState" value="{% if token %}{{ token }}{% endif %}" />
   <input type="submit" value="Continue" />
 </form>
{% endblock body %}
